<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>CheckBoxes</title>
  </head>
  <body>
    <h2>TIME MONEY ENERGY</h2>
    <div class="toggle-container">
      <input type="checkbox" id="time" class="toggle" />
      <label for="time" class="label">
        <div class="ball"></div>
      </label>
      <span>TIME</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="money" class="toggle" />
      <label for="money" class="label">
        <div class="ball"></div>
      </label>
      <span>MONEY</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="energy" class="toggle" />
      <label for="energy" class="label">
        <div class="ball"></div>
      </label>
      <span>ENERGY</span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
