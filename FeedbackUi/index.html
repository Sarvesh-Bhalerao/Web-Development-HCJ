<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Feedbacks</title>
  </head>
  <body>
    <div class="panel-container" id="panel">
      <strong
        >How Satisfied you with our <br />
        Service Experience ?</strong
      >

      <div class="ratings-container">
        <div class="rating">
          <img
            src="https://cdn-icons.flaticon.com/png/512/166/premium/166527.png?token=exp=1637959026~hmac=0a3e8a331625e02dde3a18c8bd5a8d0a"
            alt=""
          />
          <small>UnHappy</small>
        </div>

        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/132/132233.png"
            alt=""
          />
          <small>Satisfied</small>
        </div>

        <div class="rating active">
          <img
            src="https://cdn-icons-png.flaticon.com/512/3480/3480315.png"
            alt=""
          />
          <small>Happy</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
