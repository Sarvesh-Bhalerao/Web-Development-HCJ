<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css"
      integrity="sha512-braXHF1tCeb8MzPktmUHhrjZBSZknHvjmkUdkAbeqtIrWwCchhcpUeAf2Sq3yIq1Q1x5PlroafjceOUbIE3Q5g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Password & Background</title>
  </head>
  <body>
    <!-- Using Tailwind -->
    <div class="background" id="background"></div>
    <div class="bg-white p-10 rounded text-center shadow-md">
      <h1 class="text-3xl pb-2">Image Password Strength</h1>
      <p class="text-sm text-gray-700">Change Password to see the Effect</p>
      <div class="my-4 text-left">
        <label class="text-gray-900">Email</label>
        <input
          type="text"
          class="border block w-full p-2 mt-2 rounded"
          id="email"
          placeholder="Email"
        />
      </div>

      <div class="my-4 text-left">
        <label class="text-gray-900">Password</label>
        <input
          type="text"
          class="border block w-full p-2 mt-2 rounded"
          id="Password"
          placeholder="Password"
        />
      </div>
      <button
        class="bg-black text-white py-2 mt-4 inline-block w-full rounded"
        type="submit"
      >
        Log In
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
